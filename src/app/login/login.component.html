<div class="login-main" [@routerTransition]>
  <div class="d-flex justify-content-end h-100">
    <div class="login-form bg-transparent">
      <div class="bg-white p-3 rounded">
        <h1 class="text-center mb-4"><b>ADD-CHE</b></h1>
        <p class="text-center mb-5"><b>Signin to access your account</b></p>

        <div class="form-content">
          <div class="form-group mx-5">
            <input
              type="text"
              [(ngModel)]="email"
              class="form-control input-underline input-lg"
              placeholder="{{ 'Email' | translate }}"
            />
          </div>

          <div class="form-group mx-5">
            <input
              type="password"
              class="form-control input-underline input-lg"
              [(ngModel)]="password"
              placeholder="{{ 'Password' | translate }}"
            />
          </div>
        </div>
        <div class="form-buttons text-center">
          <button
            class="btn bg-primary-color text-light px-5"
            (click)="onLoggedin()"
          >
            Sign in
          </button>
          <p class="py-3">Forgot password?
            <a [routerLink]="['/help']"> Get help</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
