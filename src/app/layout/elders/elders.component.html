<div class="top">
  <h2 class="">
    <small>Elders</small>
  </h2>
</div>
<div class="card-header pt-3">
  <input
    type="search"
    name=""
    id=""
    class="ml-3 rounded px-2 py-1"
    placeholder="Search"
  />
  <button
    class="btn btn-light float-right"
    (click)="router.navigate(['/elders/add'])"
  >
    <i class="fa fa-plus mr-2" aria-hidden="true"></i> Add
  </button>
  <button class="btn btn-light float-right">
    <i class="fa fa-filter" aria-hidden="true"></i> Filter
  </button>
  <button class="btn btn-light float-right">
    <i class="fa fa-archive mr-2" aria-hidden="true"></i>
    Archive
  </button>
</div>
<div class="card mb-3">
  <table class="table table-striped">
    <thead class="bg-primary-color text-light">
      <tr>
        <th><input type="checkbox" /></th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Bed No.</th>
        <th>Date (Stay In)</th>
        <th>Status</th>
        <th class="text-center">
          <i class="fa fa-cog ml-3" aria-hidden="true"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="elderList.length == 0">
        <td colspan="13" class="text-center">No Record</td>
      </tr>
      <tr *ngFor="let elder of elderList">
        <th><input type="checkbox" /></th>
        <th scope="row">{{ elder.first_name }} {{ elder.last_name }}</th>
        <td>{{ elder.age }}</td>
        <td>{{ elder.bed_no }}</td>
        <td>{{ elder.date_stay_in_orphanage }}</td>
        <td></td>
        <td class="text-center">
          <button
            class="btn bg-transparent"
            (click)="router.navigate(['/elders/details', { id: elder.id }])"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title text-center">Delete Record</h5>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="c('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this record?</p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="c('Close click')"
      >
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="deleteElder()">
        Delete
      </button>
    </div>
  </ng-template>
</div>
