<div class="top">
  <hr><h2 class="text-center">HOSPITAL LIST
    <button class="btn btn-light float-right"
    (click)="open(content)" *ngIf="userRole == 0">
    <i class="fa fa-plus mr-2" aria-hidden="true" *ngIf="userRole == 0"></i> Add
  </button></h2><hr>
</div>

<div class="card mb-3">
  <table class="table table-striped">
    <thead class="bg-primary-color text-light">
      <tr>
        <th *ngIf="userRole == 0"><input type="checkbox" /></th>
        <th>Name</th>
        <th>Addess</th>
        <th>Contact Number</th>
        <th>
          <i
            class="fa"
            aria-hidden="true"
            *ngIf="userRole == 0"
          ></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <i class="fa fa-filter" aria-hidden="true"></i>
          <input type="search" name="" id="" class="ml-3 rounded px-2 py-1" *ngIf="userRole != 0"/>
          <button class="btn btn-light float-right" *ngIf="userRole != 0">
            <i class="fa fa-sort" aria-hidden="true" *ngIf="userRole != 0"></i>
          </button>
        </td>
        <td>
          <input type="search" name="" id="" class="ml-3 rounded px-2 py-1"/>
          <button class="btn btn-light float-right">
            <i class="fa fa-sort" aria-hidden="true"></i>
          </button>
        </td>
        <td *ngIf="userRole == 0">
          <input type="search" name="" id="" class="ml-3 rounded px-2 py-1"/>
          <button class="btn btn-light float-right">
            <i class="fa fa-sort" aria-hidden="true"></i>
          </button>
        </td> 
        <td>
        </td>
        <td>
          <button class="btn btn-info float-right mr-1">
            Export as PDF
          </button>
        </td>
      </tr>
      <tr *ngFor="let hospital of hospitalList">
        <th *ngIf="userRole == 0"><input type="checkbox" /></th>
        <th scope="row">{{ hospital.hospital_name }}</th>
        <td>
          {{ hospital.address }}
        </td>
        <td>{{ hospital.hospital_contact_no }}</td>
        <td>
          <button
            class="btn bg-transparent"
            (click)="
              router.navigate(['/hospitals/details', { id: hospital.id }])
            "
          >
            <i class="fa fa-cog ml-3" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="hospitalList.length == 0">
        <td class="text-center p-3" colspan="13">No Record</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h5 class="modal-title text-center">Add hospital</h5>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="c('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <fieldset class="form-group">
        <label>Name</label>
        <input
          class="form-control"
          placeholder=""
          [(ngModel)]="hospital.hospital_name"
        />
      </fieldset>
      <fieldset class="form-group">
        <label>Contact Number</label>
        <input
          class="form-control"
          placeholder=""
          type="text"
          [(ngModel)]="hospital.hospital_contact_no"
        />
      </fieldset>
      <fieldset class="form-group">
        <label>Address</label>
        <textarea
          class="form-control"
          placeholder=""
          [(ngModel)]="hospital.address"
        ></textarea>
      </fieldset>
      <fieldset class="form-group">
        <label>About</label>
        <textarea
          class="form-control"
          placeholder=""
          [(ngModel)]="hospital.about"
        ></textarea>
      </fieldset>
      <fieldset class="form-group">
        <label>Contact Doctors</label>
        <div class="form-group">
          <label for=""></label>
          <select class="custom-select" [(ngModel)]="docIndex" multiple="">
            <option
              *ngFor="let doctor of doctorList; let i = index"
              [value]="i"
              >{{ doctor.doc_name }}</option
            >
          </select>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label>Sevices Offer</label>
        <div class="form-group">
          <label for=""></label>
          <select class="custom-select" [(ngModel)]="serviceIndex" multiple="">
            <option
              *ngFor="let service of serviceList; let i = index"
              [value]="i"
              >{{ service }}</option
            >
          </select>
        </div>
      </fieldset>

      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{
          alert.message
        }}</ngb-alert>
      </p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="c('Close click')"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary" (click)="addHospital()">
        Add
      </button>
    </div>
  </ng-template>
</div>
