<div class="top">
  <h2 class="">
    <small>Hospital Information</small>
  </h2>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="card p-4 mb-3">
      <div>
        <div class="position-relative">
          <img
            src="https://study.com/cimages/videopreview/videopreview-full/7hfyoyse54.jpg"
            alt=""
            class="elder-img"
          />
        </div>
        <div class="elder-name"></div>
      </div>
      <hr />
      <div *ngIf="editing">
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Hospital Name</label>
          <div class="col-sm-7">
            <!-- <label for="" class="col-sm-3 col-form-label">First Name</label> -->
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hospital.hospital_name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Address</label>
          <div class="col-sm-7">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hospital.address"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Contact Doctors</label>
          <div class="col-sm-7">
            <select class="custom-select" [(ngModel)]="docIndex" multiple="">
              <option
                *ngFor="let doctor of doctorList; let i = index"
                [value]="i"
                >{{ doctor.doc_name }}</option
              >
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label"
            >Hospital Contact Number</label
          >
          <div class="col-sm-7">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="hospital.hospital_contact_no"
            />
          </div>
        </div>
      </div>
      <div *ngIf="!editing">
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Hospital Name</label>
          <div class="col-sm-7">
            <label>{{ hospital.hospital_name }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Address</label>
          <div class="col-sm-7">
            <label>{{ hospital.address }}</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label">Contact Doctors</label>
          <div class="col-sm-7">
            <div *ngFor="let doc of hospital.contact_doctors">
              <div>
                <label>{{ doc.doc_name }}</label>
              </div>
              <div>
                <label>{{ doc.contact_no }}</label>
              </div>
              <div>
                <label>{{ doc.specialization }}</label>
              </div>
              <hr />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-5 col-form-label"
            >Hospital Contact Number</label
          >
          <div class="col-sm-7">
            <label>{{ hospital.hospital_contact_no }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7 right-div">
    <div class="card p-4 mb-3" *ngIf="editing">
      <h5 class="pb-2">
        About {{ hospital.hospital_name }}
        <button
          class="btn btn-primary float-right large border"
          (click)="save()"
        >
          Save
        </button>
      </h5>
      <div class="form-group">
        <textarea
          name=""
          id=""
          cols="30"
          rows="5"
          class="form-control"
          [(ngModel)]="hospital.about"
        ></textarea>
      </div>
    </div>
    <div class="card p-4 mb-3" *ngIf="editing">
      <h5 class="pb-2">
        Services Offer
      </h5>
      <select class="custom-select" [(ngModel)]="serviceIndex" multiple="">
        <option
          *ngFor="let service of serviceList; let i = index"
          [value]="i"
          >{{ service }}</option
        >
      </select>
    </div>
    <div class="card p-4 mb-3" *ngIf="!editing">
      <h5 class="pb-2">
        About {{ hospital.hospital_name }}
        <button
          class="btn btn-transparent float-right large border"
          (click)="editing = !editing"
          *ngIf="userRole == 0"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </h5>
      <div class="form-group">
        <label>{{ hospital.about }}</label>
      </div>
    </div>
    <div class="card p-4 mb-3" *ngIf="!editing">
      <h5 class="pb-2">
        Services Offer
      </h5>
      <ul class="">
        <li
          class="mx-3 float-left"
          *ngFor="let service of hospital.service_offer"
        >
          {{ service }}
        </li>
      </ul>
    </div>
  </div>
</div>
